{% set name = "backports.shutil_which" %}
{% set version = "3.5.1" %}
{% set sha256 = "dd439a7b02433e47968c25a45a76704201c4ef2167deb49830281c379b1a4a9b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 2
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - backports
  run:
    - python
    - backports

test:
  imports:
    - backports
    - backports.shutil_which

about:
  home: https://github.com/minrk/backports.shutil_which
  license: PSF2 & MIT
  license_file: LICENSE
  summary: 'Backport of shutil.which from Python 3.3'

extra:
  recipe-maintainers:
    - kain88-de
    - minrk
